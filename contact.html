<body>
  <header>
    <header>
      <div id="topBar">
        <span class="name"> Samuel Speciale</span>
        <nav class="links">
          <a class="active" href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="portfolio.html">PORTFOLIO</a>
          <a href="contact.html">CONTACT</a>

        </nav>
      </div>
    </header>
    <div id="formContainer">
      <h1 id="contactHeader">Please Fill Out Form to Get in Contact</h1>
      <form id="form" action="contact-success.html">
        <label class="nameBoxInfo" for="name">First & Last Name</label>
        <input class="nameBox" type="text" name="name" required minlength="2" maxlength="35" />
        <label class="emailInfo" for="email">Enter your email</label>
        <input class="emailBox" type="email" name="email" />
        <label class="textInfo" for="text">Add a message</label>
        <input class="textBox" type="text" />
        <input id="submit" type="submit" value="Submit" />
        <script>const form = document.querySelector("#form")
          const submitButton = document.querySelector("#submit")
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxLZTlgHBunzjDAyvzTFB9AAQZS2vGT4hSZKlfMDVMQrrHEQwKDYO2-fo05BNfFegYWVg/exec'

          form.addEventListener('submit', e => {
            submitButton.disabled = true
            e.preventDefault()
            let requestBody = new FormData(form)
            fetch(scriptURL, { method: 'POST', body: requestBody })
              .then(response => {
                alert('Success!', response)
                submitButton.disabled = false
              })
              .catch(error => {
                alert('Error!', error.message)
                submitButton.disabled = false

              }
              )
          })</script>

      </form>
    </div>
